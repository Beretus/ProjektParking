<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your QR Code</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            margin-top: 100px;
            padding: 30px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container mt-5 text-center">
        <h2>Your QR Code</h2>
        <p>Scan this QR code to start or end your parking session:</p>
        <img src="data:image/png;base64,{{ qr_code }}" alt="QR Code" class="img-fluid">
        <p class="mt-3"><a href="{{ url_for('status') }}" class="btn btn-primary btn-block">Back to Parking Status</a></p>
    </div>
</body>
</html>
